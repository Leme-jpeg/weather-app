<!DOCTYPE html>
<html>

<head>
	<title>Weather app</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Square+Peg&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
      
		<div class="row">
			<div class="col">	
			<h3 id="date"></h3>
				<img src="" alt="Clear" id="icon"  />
				 <ul>
               <li id="description"></li>
                <li>Wind: <span id="wind"></span> km/h</li>
             	</ul>
			</div>

			<div class="col">
				<h1 class="city" id="city" >Montreal <br /></h1>
			</div>
		</div>

		<div class="row">
			<div class="col tempNow">
				<span class="currently">
				Currently <span id="temperature"> 19</span>
				</span>
				<span id="units">
				<a href="#" id="celsius-link" >°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
				</span>
			</div>
		</div>

		<form class="searchbar">
			<input type="text" placeholder="City Name" autocomplete="off" autofocus="on" id="searchBar"  />
			<input type="submit" value="search" id="submitButton">
		</form>
		
<div id="allTheForecast" >
<div id="forecast">forecast </div>

</div>
</div>
<a
 href="https://github.com/Leme-jpeg/weather-app.git" id="link"> Coded by S. Desjardins </a>

</div>
<script src="java.js"></script>

</body>

</html>
